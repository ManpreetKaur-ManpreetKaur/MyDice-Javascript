<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/main.js" defer></script>
    <title>Dice Roller</title>
</head>
<body>
<header>
    <h1>Dice Roller</h1>
</header>
<main>
    <h2>Roll the Dice</h2>
    <p id="dice">
        <img src="images/dice/side_1.png" alt="side 1">
        <img src="images/dice/side_2.png" alt="side 2">
        <img src="images/dice/side_3.png" alt="side 3">
    </p>
    <p>
        <span class="total_label">Total:</span>
        <span id="total" class="total_number">6</span>
    </p>
    <p>
        <label for="c">Number of Dice:</label>
        <select id="c">
            <option>1</option>
            <option>2</option>
            <option selected>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </p>
    <p>
        <button onclick="onRollDice()">Roll Dice</button>
    </p>
    <p>
        <a href="#">Reset</a>
    </p>
</main>
<footer>
    Sheridan College&nbsp;&nbsp;<span class='hart'>&#9825;</span>&nbsp;&nbsp;<span>March 15, 2023</span>
</footer>
</body>
</html>
